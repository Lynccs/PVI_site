<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="common.css">
    <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <title>Students</title>
</head>

<body>

<header>
  <div class="headerRight"><a href="student.html" id="logo">
    <span>CMS</span>
  <img src="../Icon/LogoNewRes.png" alt=""></a></div>

  <div class="headerProfile">

      <div class="notificationWindow">
          <div class="notificationIconContainer">
              <i class="bi bi-bell" title="Notification">
                  <span class="notificationDot"></span>
                  <span class="notificationMessage">New message</span>
              </i>
          </div>
          <div class="notificationOptions">
            <ul>
                <!--<li><i class="bi bi-person-circle"></i>Saved</li>
                <li><i class="bi bi-person-circle"></i>Jin</li>
                <li><i class="bi bi-person-circle"></i>Hardy</li>-->
            </ul>
          </div>
      </div>

      <div class="profileWindow">
          <div class="profileIconContainer">
              <i class="bi bi-person-circle" title="Profile"></i>
          </div>
          <div class="profileOptions">
              <div>Profile</div>
              <div id="logOutButton">Log out</div>
          </div>
      </div>

      <div id="profileName"></div>
      <div class="login">
          <button id="loginButton">Log in</button>
      </div>


  </div>
</header>

<div class="mainContainer">

    <button class="menuButton" aria-label="Open menu">
        <i class="bi bi-list"></i>
    </button>

<aside>
  <nav class="navigationAside">
    <ul>
      <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
      <li><a href="student.html">Students</a></li>
      <li><a href="../Tasks/tasks.html">Tasks</a></li>
    </ul>
  </nav>
</aside>

 <main>

     <div id="loginWindow" class="modalWindowLogin">
         <div class="modalContent">
             <span class="closeLogin">&times;</span>
             <h2>Log in</h2>

             <form id ="loginForm">
                 <label for="loginName">Username</label>
                 <input type="text" name="loginName" id="loginName" required>
                 <label for="loginSurname">Surname</label>
                 <input type="text" name="loginSurname" id="loginSurname" required>
                 <label for="loginBirthday">Birthday</label>
                 <input type="date" name="loginBirthday" id="loginBirthday" required min="1900-01-01" max="2025-12-31">
                 <label id="adminCheckbox">
                     Admin
                     <input type="checkbox" id="isAdmin">
                 </label>

                 <!--<hr>-->
                 <div class="buttonContainerLogin">
                     <button type="button" class="cancelLogIn">Cancel</button>
                     <button type="submit" class="confirmLogIn">Log in</button>
                 </div>
             </form>
         </div>
     </div>



  <h1>Students</h1>
   <button id="addButton">+</button>

   <div class="tableContainer">
     <table>
      <thead>
       <tr>
         <th aria-label="Select"><label aria-label="Select all row">
             <input type="checkbox">
         </label></th>
         <th>Group</th>
         <th>Name</th>
         <th>Gender</th>
         <th>Birthday</th>
         <th>Status</th>
         <th>Options</th>
         <th class="hiddenColumn">ID</th>
       </tr>
      </thead>

       <tbody id="tableBody">

       </tbody>

     </table>
   </div>

   <div class="pagination">
     <button id="prevPage" disabled>&lt;</button>
     <div class="pageNumbers" id="pageNumbers">

     </div>
     <button id="nextPage" disabled>></button>
   </div>

</main>
</div>

<!--для затемнення заднього фону-->
<div id="overlay" class="overlay"></div>

<div id="modalWindow" class="modalWindow">
    <div class="modalContent">
        <span class="close">&times;</span>
        <h2 class="modalTitle">Add student</h2><hr>
        <form id="modalForm">
            <label for="dropdown">Group</label>
            <select id="dropdown">
                <option value="PZ-21">PZ-21</option>
                <option value="PZ-22">PZ-22</option>
                <option value="PZ-23">PZ-23</option>
                <option value="PZ-24">PZ-24</option>
                <option value="PZ-25">PZ-25</option>
            </select>

            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" required
                   pattern="^[A-Z][a-z]{0,18}(-[A-Z][a-z]*)?$"
                   title="Ім'я повинно починатися з великої літери та містити від 2 до 20 літер.">

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" required
                   pattern="^[A-Z][a-z]{1,19}$"
                   title="Прізвище повинно починатися з великої літери та містити від 2 до 20 літер.">



            <label for="gender">Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required min="1900-01-01" max="2025-12-31">

            <input type="hidden" id="userID" name="userID">

            <hr>
            <div class="buttonContainer">
                <button type="button" class="modalButton cancel">Cancel</button>
                <button type="submit" class="modalButton">Create</button>
            </div>
        </form>
    </div>
</div>

<div id="deleteWindow" class="modalWindowDelete">
    <div class="modalContent">
        <span class="closeDelete">&times;</span>
        <h2 class="modalTitle">Warning</h2>
        <hr>
        <p id="deleteMessage">Are you sure you want to delete </p>
        <div class="buttonContainer">
            <button type="button" class="modalButton cancelDelete">Cancel</button>
            <button type="submit" class="modalButton confirmDelete">OK</button>
        </div>
    </div>
</div>

<script src="student.js"></script>
<script src="common.js"></script>
