<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
     <link rel="stylesheet" href="../Student/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Dashboard</title>
</head>

<body>
<header>
    <div class="headerRight">
        <a href="../Student/student.html" id="logo">
            <span>CMS</span>
            <img src="../Icon/LogoNewRes.png" alt="">
        </a>
    </div>

    <div class="headerProfile">
        <div class="notificationWindow">
            <i class="bi bi-bell" title="Notification">
                <span class="notificationDot"></span>
                <span class="notificationMessage">New message</span>
            </i>
            <div class="notificationOptions">
                <ul>
                    <li><i class="bi bi-person-circle"></i>Saved</li>
                    <li><i class="bi bi-person-circle"></i>Jin</li>
                    <li><i class="bi bi-person-circle"></i>Hardy</li>
                </ul>
            </div>
        </div>

        <div class="profileWindow">
            <i class="bi bi-person-circle" title="Profile"></i>
            <div class="profileOptions">
                <div>Profile</div>
                <div id="logOutButton">Log out</div>
            </div>
        </div>

        <div id="profileName"></div>
    </div>
</header>

<div class="mainContainer">
    <button class="menuButton">
        <i class="bi bi-list"></i>
    </button>

    <aside>
        <nav class="navigationAside">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="../Student/student.html">Students</a></li>
                <li><a href="../Tasks/tasks.html">Tasks</a></li>
            </ul>
        </nav>
    </aside>
</div>

<script src="dashboard.js"></script>
<script src="../Student/common.js"></script>

</body>
</html>
